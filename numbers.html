<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Вгадай число</title>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left"></i><b>Меню</b>
    </button>
    
    <div class="game-container">
        <div class="time-display" id="timeDisplay"></div>
        <h1>Вгадай число</h1>
        <p>Спробуйте вгадати число від 0 до 50</p>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="0" max="50" placeholder="Введіть число">
            <button class="make-guess" onclick="makeGuess()">Вгадати</button>
        </div>

        <div id="message" class="message"></div>
        
        <div class="attempts">
            <p>Кількість спроб: <span id="attemptsCount">0</span></p>
        </div>

        <div class="console-output" id="consoleOutput"></div>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal">
            <h2>Ви вгадали!</h2>
            <div class="modal-stats">
                <p>Число - <span id="modalNumber"></span></p>
                <p>Кількість спроб: <span id="modalAttempts"></span></p>
            </div>
            <p>Зіграти ще раз?</p>
            <div class="modal-buttons">
                <button class="modal-button yes" onclick="startNewGame()">Так</button>
                <button class="modal-button no" onclick="closeModal()">Ні</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
